[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

env =
    TESTING=True
    ENVIRONMENT=test
    REDIS_HOST=localhost
    REDIS_PORT=6380
    DATABASE_URL=postgresql://postgres:password@localhost:5432/ceng_project_test 